const:
  idTypes:
    uuid: &UUID "Uuid"
    autoIncrement: &AUTO_INCREMENT "AutoIncrement"
    plain: &PLAIN "Plain"
  dataTypes:
    bool: &BOOL "bool"
    int: &INT "int"
    int64: &INT64 "int64"
    string: &STRING "string"
    float32: &FLOAT32 "float32"
    float64: &FLOAT64 "float64"
    interface: &INTERFACE "interface{}"
    time: &TIME "*time.Time"
    boolptr: &BOOL_PTR "*bool"
    intptr: &INT_PTR "*int"
    int64ptr: &INT64_PTR "*int64"
    stringptr: &STRING_PTR "*string"
    float32ptr: &FLOAT32_PTR "*float32"
    float64ptr: &FLOAT64_PTR "*float64"
structures:
  - model: Book # model must be in PascalCase
    table: books # Exact table name in database
    idType: *UUID
    idDataType: *STRING
    timestamps: true # true | false
    softDeletes: false # true | false
    fields: # name must be in snake_case
      - name: author_id
        type: *INT64_PTR
      - name: name
        type: *STRING
      - name: published_at
        type: *TIME
    action:
      create: true
      read: true
      update: true
      delete: true
  - model: Author
    table: authors
    idType: *AUTO_INCREMENT
    idDataType: *INT64
    timestamps: true
    softDeletes: true
    fields:
      - name: name
        type: *STRING
      - name: country
        type: *STRING
      - name: age
        type: *INT
      - name: address
        type: *STRING
      - name: publisher_name
        type: *STRING
    action:
      create: true
      read: true
      update: false
      delete: false